<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F48FB1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, kept minimal) -->
  <!-- <circle cx="250" cy="250" r="240" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3" /> -->

  <!-- Monogram -->
  <g transform="translate(250, 250)" filter="url(#glow)">
    <!-- First M -->
    <path d="M-110,80 L-110,-80 L-60,20 L-10,-80 L-10,80" 
          fill="none" 
          stroke="url(#grad1)" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
          
    <!-- Second M (Interlaced effect by offset) -->
    <path d="M10,80 L10,-80 L60,20 L110,-80 L110,80" 
          fill="none" 
          stroke="white" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
  </g>
  
  <!-- Subtitle Text -->
  <text x="50%" y="420" text-anchor="middle" font-family="'Plus Jakarta Sans', sans-serif" font-size="32" fill="#F48FB1" letter-spacing="8" font-weight="300">ESTETICA</text>
</svg>
